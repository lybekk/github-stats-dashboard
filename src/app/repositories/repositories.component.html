<div class="container" *ngIf="repositories.length">
    <div class="row">
        <div class="col-auto mr-auto">
            <h1>
                {{ title }}
                <small class="text-muted">{{ repositories.length }}</small>
            </h1>
        </div>
        <div class="col-auto">
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <th scope="row">Stars</th>
                        <td>{{ totalStars }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Watchers</th>
                        <td>{{ totalWatchers }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4" *ngFor="let repository of repositoriesWithTraffic">
            <div class="card">
                <app-traffic [repo]="repository"></app-traffic>
            </div>
        </div>
    </div>
    <div class="col mb-4">
        <div class="card">
            <app-traffic [repo]="totalRepository"></app-traffic>
        </div>
    </div>
    <div class="row my-4">
        <div class="col">
            <hr>
        </div>
        <div class="col-auto">
            <h3 class="text-muted">No traffic</h3>
        </div>
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4" *ngFor="let repository of repositoriesNoTraffic">
            <div class="card">
                <app-traffic [repo]="repository"></app-traffic>
            </div>
        </div>
    </div>
</div>
